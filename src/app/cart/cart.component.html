<app-nav [cartLenght]="cartLenght"></app-nav>
<div>
    <h4 *ngIf="cartLenght == 0">Your cart is empty</h4>
    <ul *ngFor="let p of products; let i = index;">
            <img class="product-image" src="{{ p.img }}">
            {{ p.title }}
            {{ p.descrition }}
            <button (click)="onDelete(i, p.id)">remove</button>
    </ul>
</div>
