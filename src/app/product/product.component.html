<section class="products">
    <div class="product-card">
        <ul *ngFor="let p of products; let i = index;" class="product-info">
            <div class="product-image">
                <img src="{{ p.img }}">
            </div>
            <h4>{{ p.title }}</h4>
            <div>{{ p.descrition }}</div>
            <button  type="button" class="btn btn-info" (click)="addToCart(i)">add to cart</button>
        </ul>
    </div>
</section>
